<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="screen and (min-width: 1440px)" href="css/desktop.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="assets/logo.svg" alt="logo" /></div>
      <nav class="nav-items">
        <a class="nav-items--home" id="navItemsHome">
          <img class="svg" src="assets/icon-nav-home.svg" alt="home icon" />
        </a>
        <a class="nav-items--movies" id="navItemsMovies">
          <img class="svg" src="assets/icon-nav-movies.svg" alt="movies icon" />
        </a>
        <a class="nav-items--TV-series" id="navItemsTVSeries">
          <img class="svg" src="assets/icon-nav-tv-series.svg" alt="TV series icon" />
        </a>
        <a class="nav-items--favorite" id="navItemsFavorite">
          <img class="svg" src="assets/icon-nav-bookmark.svg" alt="favorite icon" />
        </a>
      </nav>
      <div class="oval"><img src="assets/image-avatar.png" alt="avatar" /></div>
    </header>
    <main>
    <section class="search">
      <form class="form" id="form">
         <button type="submit" class="search--btn" id="searchBtn"><img src="assets/icon-search.svg" alt="search button"/></button>
         <input type="text" placeholder="Search for movies or TV series" name="searchInput" id="searchInput" class="search--input"></input>
         <span class="" id="searchWrongSpan"></span>
        </form>
    </section>

    <section class="trending">

    </section>

    
      <section class="recomended">
        <h1 id="h1">Recommended for you</h1>
        <div class="box" id="box">
      </section>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
